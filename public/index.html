<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vancouver Map App - Welcome</title>
</head>
<body>
    <!-- Database Connection Status -->
    <h1>Database Connection Status: 
        <!-- An in-line placeholder to display connection status. -->
        <span id="dbStatus"> </span>
        <!-- A loading GIF, will be hided once get the status. -->
        <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading...">
    </h1>

    <hr>

    <!-- Login Section -->
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter Email"><br><br>

        <label for="loginPhone">Phone Number:</label>
        <input type="text" id="loginPhone" placeholder="Enter Phone Number"><br><br>

        <button type="submit">Login</button>
    </form>
    <div id="loginResultMsg"></div>

    <hr>

    <!-- Signup Redirect -->
    <h2>Don't have an account?</h2>
    <a href="signup.html">
        <button>Signup</button>
    </a>

    <script src="scripts.js"></script>
</body>
</html>
