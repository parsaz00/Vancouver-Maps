<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews - Discover Vancouver</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        /* General Styling */
        h1 {
            font-size: 2rem;
            margin-top: 20px;
            color: white;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #555;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: url('assets/stohr-unsplash.jpg') center/cover no-repeat;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            position: relative;
            font-size: 2.5rem;
            z-index: 1;
            margin: 0;
        }

        /* Review Section Styling */
        .content {
            padding: 20px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }


    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="assets/nav0logo.png" alt="Nav Logo">
            <a href="mainApp.html" class="logo-text">Discover Vancouver</a>
        </div>
        <ul>
            <li><a href="event.html">Events</a></li>
            <li><a href="/giftcards.html">Gift Cards</a></li>
            <li><a href="myReviews.html">My Reviews</a></li>
            <li><a href="places.html">Places</a></li>
            <li><a href="travelpass.html">Travel Passes</a></li>
            <li><a href="notifications.html">Notifications</a></li>
        </ul>
        <button id="logoutButton" class="login-button">Logout</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>My Reviews</h1>
    </section>

    <div class="content">
        <div id="reviewsContainer"></div>

        <h2>Add a Review</h2>
        <div id="addReviewContainer">
            <form id="addReviewForm">
                <label for="placeSelect">Select a Place:</label>
                <select id="placeSelect" name="place"></select>

                <label for="reviewDate">Date:</label>
                <input type="date" id="reviewDate" name="reviewDate" required>

                <label for="title">Title:</label>
                <textarea id="title" name="title" rows="1" required></textarea>

                <label for="rating">Rating (between 1 - 5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>

                <label for="message">Review:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Discover Vancouver</p>
        <p>
            Made with ❤️ in Vancouver. Explore more  
            <a href="https://www.vancouver.ca" target="_blank" rel="noopener">Here</a>
        </p>
    </footer>  

    <script src="scripts.js"></script>
</body>
</html>
