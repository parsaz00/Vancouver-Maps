<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 40px;
            color: #555;
        }

        /* Review Section Styling */
        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            text-align: left;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            color: #0056b3;
        }

        form {
            margin: 20px auto;
            max-width: 600px;
            width: 90%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="assets/nav0logo.png" alt="Nav Logo">
            <a href="mainApp.html" class="logo-text">Discover Vancouver</a>
        </div>
        <ul>
            <li><a href="event.html">Events</a></li> <!-- Event button -->
            <li><a href="/giftcards.html">Gift Cards</a></li>
            <li><a href="myReviews.html">My Reviews</a></li>
            <li><a href="places.html">Places</a></li>
        </ul>
        <button id="logoutButton" class="login-button">Logout</button>
    </nav>
    
    <h1>My Reviews</h1>
    <div id="reviewsContainer"></div>

    <h2>Add a Review</h2>
    <div id="addReviewContainer">
        <form id="addReviewForm">
            <label for="placeSelect">Select a Place:</label>
            <select id="placeSelect" name="place"></select>

            <label for="reviewDate">Date:</label>
            <input type="date" id="reviewDate" name="reviewDate" required>

            <label for="rating">Rating(between 1 - 5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="message">Review:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Discover Vancouver</p>
        <p>
            Made with ❤️ in Vancouver. Explore more  
            <a href="https://www.vancouver.ca" target="_blank" rel="noopener">Here</a>
        </p>
    </footer>  

    <script src="scripts.js"></script>
</body>
</html>
